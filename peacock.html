<!DOCTYPE html>
<html>
    <head>
        <title>Peacock Candles</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
     <img src="fan.png" style="height: 200px; width: 200px;">
     <h2>Peacock Candles</h2>
     <hr>
     <div class="container">
        <h6>Select a style:</h6>
        <select name="styles" id="styles">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="orange">Orange</option>
            <option value="maroon">Maroon</option>
            <option value="lightgreen">Light Green</option>
            <option value="purple">Purple</option>
        </select>
        <hr>
        <button class="glyphicon glyphicon-shopping-cart btn btn-primary" onclick="placeOrder()">Add To Cart</button>
        <button class="glyphicon glyphicon-arrow-left btn btn-warning" onclick="back()">Back</button>
     </div>  
     <script src="peacock.js"></script> 
    </body>
</html>
